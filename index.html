<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Tracker</h1>
      <form id="triangle">
        <div class="form-group">
          <label for="sideOne">Enter first number:</label>
          <input id="sideOne" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="sideTwo">Enter second number:</label>
          <input id="sideTwo" class="form-control" type="number">
        </div>
        <div class="form-group">
          <label for="sideThree">Enter third number:</label>
          <input id="sideThree" class="form-control" type="number">
        </div>
        <button class="btn btn-success" type="submit">Submit</button>

      </form>
      <div>
        <h3>The triangle you have made is a <span id="triangleType">________________</span>.
        </h3>
      </div>

  </body>
</html>
